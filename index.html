<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
</head>

<body>
    <header>
        <div class="bg-dark bg-gradient text-secondary px-4 py-1 text-center">
            <div class="py-5">
                <h1 class="display-5 fw-bold text-white">Weather Dashboard</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="fs-5 mb-4">Your source for weather data</p>

                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">

                <form class="my-5 col-sm-12 col-lg-3">
                    <div>
                        <div class="form-group">
                            <label for="city-name">Search For A City:</label>
                            <input type="text" class="form-control" id="city-name" aria-describedby="text"
                                placeholder="City Name">
                        </div>
                        <button type="submit" class="btn btn-primary my-1" id="submit-button">Submit</button>
                        <button type="button" class="btn btn-primary my-1" id="clear-button">Clear History</button>
                    </div>
                    <div class="col-12" id="button-top">
                        <hr />
                    </div>
                </form>

                <div class="col-sm-12 col-lg-9">
                    <div class="card my-2" id="current-forecast">
                    </div>
                    <h5 id="current-forecast-title"></h5>
                    <div class="container">
                        <div class="row" id="forecast">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- jquery script -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- dayjs script -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- internal js script -->
    <script src="./assets/js/script.js"></script>
</body>
